<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- Form to add new to-do items -->
    <form hx-post="/add" hx-target="#todo-list" hx-swap="innerHTML">
        <input type="text" name="item" placeholder="Add a new task">
        <button type="submit">Add</button>
    </form>

    <!-- Container to display the to-do list -->
    <div id="todo-list">
        <!-- Partial view will be rendered here -->
        <% include todo-list.ejs %>
    </div>
</body>
</html>
