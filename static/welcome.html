<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affutage Pro - Services experts d'affûtage de skis</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=105024&format=png&color=000000" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 0 20px;
        }
     
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            margin-right: 1rem;
        }
        .logo h1 {
            font-size: 1.5rem;
            color: #0066cc;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #0066cc;
        }
        /* Styles de la section héroïque */
        .hero {
            background-image: url('/header.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .hero-content {
            /* background-color: rgba(0, 0, 0, 0.7); */
            padding: 2rem;
            border-radius: 8px;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #0066cc;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0052a3;
        }
        .services {
            width: 90%;
            max-width: 1200px;
            padding: 0 20px;
            margin:auto ;
            padding: 4rem 0;

            background-color: #fff;
        }
        .services h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .service-card {
            border:solid 1px #f0f0f0;
border-radius: 10px;
background-color: rgb(232, 232, 232);
overflow: hidden;
        }
    
        .service-card img {
            cursor: pointer;
    border-radius: 10px 10px 0 0;
    width: 100%;
    height: 200px;
    /* object-fit: cover; */
    transition: transform 0.3s ease; /* Smooth transition */
}

.service-card img:hover {
    transform: scale(1.05); /* Zoom in slightly */
    
}

        .service-card-content {
            /* border-left: solid 1px black; */
  


            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            font-size: 1.25rem;
            margin: 0 0 8px 0;
        }
        /* Styles de la section à propos */
        .about {
            padding: 4rem 0;
            background-color: #f8f8f8;
        }
        .about-content {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .about-image {
            flex: 1;
        }
        .about-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .about-text {
            flex: 1;
        }
        /* Styles de la section contact */
        .contact {
            padding: 4rem 0;
            background-color: #0066cc;
            color: #fff;
            text-align: center;
        }
        .contact .btn {
            background-color: #fff;
            color: #0066cc;
        }
        .contact .btn:hover {
            background-color: #f0f0f0;
        }
        /* Styles du pied de page */
        footer {
            background-color: #333;
            color: #fff;
            padding: 2rem 0;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
margin:0 2rem;        }
        /* Styles responsifs */
        @media (max-width: 768px) {
            .header-content, .about-content, .footer-content {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                margin-top: 1rem;
            }
            .about-image, .about-text {
                width: 100%;
            }
        }
        .price {
            font-size: 1.5rem;
            margin: 0 0 16px 0;
        }

        @keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUpBtn {
    from {
        opacity: 0;
        transform: translateY(20px); /* Button starts 20 pixels below its final position */
    }
    to {
        opacity: 1;
        transform: translateY(0); /* Button moves to its normal position */
    }
}

.btn {
    opacity: 0; /* Start fully transparent */
    display: inline-block; /* Ensures that the button is laid out correctly */
    animation: fadeInUpBtn 1s ease-out forwards; /* Apply the animation with a duration and easing */
    animation-delay: 0.3s; /* Delays the start of the animation */
    background-color: #008CBA;
    color: white;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
}

.btn:hover {
    background-color: #005f73; /* Darker shade on hover */
    transform: scale(1.1);
}



    </style>
</head>
<body>
    <header>
     
    </header>

    <main>
     
        <section class="hero">
         
                <div class="logo">
                     <img src="/logo.png" alt="Logo de Alpine Edge Tuning" width="300" height="300" style="border-radius: 50%;">
                 </div>
            
              <div class="hero-content">
              
                <a href="form" class="btn">Réservez un entretien</a>
            </div>
        </section>

        <section id="services" class="services">
            <div>
                <h2>Nos services</h2>
                <div class="services-grid">
                    <div class="service-card">
                        <a href="/form">
                            <img src="/sharp.jpg" alt="Aiguisage des carres">
                        </a>
                        <div class="service-card-content">
                            <h3>Aiguisage + fartage</h3>
                            <p class="price">40$</p>
                        </div>
                    </div>
                    
                    <div class="service-card">
                        <a href="/form">
                            <img src="/wax.jpg" alt="Fartage de base">
                        </a>
                        <div class="service-card-content">
                            <h3>Fartage de base</h3>
                            <p class="price">20$</p>
                        </div>
                    </div>
                    
                    <div class="service-card">
                        <a href="/form">
                            <img src="/ajust.jpg" alt="Réglages des fixations">
                        </a>
                        <div class="service-card-content">
                            <h3>Ajustement des fixations</h3>
                            <p class="price">10$</p>
                        </div>
                    </div>
                    
               
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="">
                <h2>Prêt pour un réglage?</h2>
                <p>Contactez-nous aujourd'hui pour réserver votre rendez-vous d'affûtage de skis</p>
                <a href="#" class="btn">Contactez-nous</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <h3>Affutage Pro</h3>
                <!-- <p>123 Powder Lane, Snowville, QC</p> -->
            </div>
            <div>
                <p>&copy; 2024 Affutage Pro. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
</body>
</html>
